<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Clients - Gestion des Clients</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1><i class="fa-solid fa-gauge"></i> Dashboard</h1>
        <div class="header-actions">
          <button id="addClientBtn" class="btn btn-success">
            <i class="fas fa-plus"></i> Ajouter un Client
          </button>
          <button
            id="vehiclesBtn"
            class="btn btn-secondary"
            onclick="goToVehicles()"
          >
            <i class="fas fa-car"></i> Gestion des Véhicules
          </button>
          <button
            id="vehiclesBtn"
            class="btn btn-secondary"
            onclick="goToReservation()"
          >
            <i class="fas fa-envelope"></i> Page de réservation
          </button>
          <button id="refreshBtn" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> Actualiser
          </button>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
              <h3 id="totalClients">0</h3>
              <p>Total Clients</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-id-card"></i>
            </div>
            <div class="stat-content">
              <h3 id="withLicense">0</h3>
              <p>Avec Permis</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-user-clock"></i>
            </div>
            <div class="stat-content">
              <h3 id="under18">0</h3>
              <p>Moins de 18 ans</p>
            </div>
          </div>
        </div>

        <div class="search-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Rechercher un client..."
            />
          </div>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Tous</button>
            <button class="filter-btn" data-filter="with-license">
              Avec Permis
            </button>
            <button class="filter-btn" data-filter="without-license">
              Sans Permis
            </button>
            <button class="filter-btn" data-filter="under-18">
              Moins de 18 ans
            </button>
          </div>
        </div>

        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Chargement des clients...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none">
          <i class="fas fa-exclamation-triangle"></i>
          <span id="errorText"></span>
          <button id="retryBtn" class="btn btn-primary">Réessayer</button>
        </div>

        <div class="table-container">
          <table class="clients-table" id="clientsTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Date de Naissance</th>
                <th>Âge</th>
                <th>N° Permis</th>
                <th>Date Permis</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="clientsTableBody"></tbody>
          </table>
        </div>

        <div id="emptyState" class="empty-state" style="display: none">
          <i class="fas fa-users-slash"></i>
          <h3>Aucun client trouvé</h3>
          <p>Ajoutez votre premier client pour commencer.</p>
          <button class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter un client
          </button>
        </div>
      </div>
    </main>

    <div id="clientModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Détails du Client</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div id="clientDetails"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
